<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcular Lotes</title>
</head>
<body>
    <div id="fundo">
       
        <header id="header">
            <div class="container">
            <h1> Calculando lotes</h1>
            </div>
        </header>
        <div class="container">

        <button id="preto" onclick="escuro()">Dark</button>
        <button id="branco" onclick="claro()">Normal</button>
            <div id="pagina">
                <p id="txt">Buscando auxiliar contrutores criamos essa ferramenta obejtiva <br>
                que vai desmembrar seu terreno em lotes expecificos em apenas tres passos:</p>
                <input id="terreno" name="tamanho" type="txt" placeholder="Tamanho do terreno"><br>
                <input id="largura" name="largura" type="txt"  placeholder="Largura do lote"><br>
                <input id="comprimento" name="comprimento" type="txt" placeholder="Comprimento do lote">
            </div>
            <button id="calc" onclick="calcular()">Calcular</button>
            <div id="saida">
                
            </div>
        
        </div>
        <footer>
            <div class="container">

            <h2>Desenvolvido por Jean </h2>
            </div>
        </footer>
     </div>
    <script src="js/script.js" ></script>

</body>
</html>
